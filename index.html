    <script>
      const darkModeToggle = document.getElementById('darkModeToggle'); // ID correto
  
      const body = document.body;
  
      // Checa a preferência do usuário no localStorage ou no sistema operacional
      const currentTheme = localStorage.getItem('theme');
      if (currentTheme) {
          body.classList.add(currentTheme);
      } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          // Se o navegador preferir dark mode e não houver preferência salva, ativamos o dark mode
          body.classList.add('dark-mode');
      }
  
      darkModeToggle.addEventListener('click', () => {
          body.classList.toggle('dark-mode'); // Alterna a classe 'dark-mode'
  
          // Salva a preferência do usuário no localStorage
          if (body.classList.contains('dark-mode')) {
              localStorage.setItem('theme', 'dark-mode');
          } else {
              localStorage.setItem('theme', 'light-mode');
          }
      });
  </script>
